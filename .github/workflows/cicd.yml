name: CICD

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Package
        run: mvn package
  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy-DEV:
    runs-on: ubuntu-latest
    needs: publish
    environment:
      name: dev
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy
        shell: bash
        run: |
          echo "Deploy DEV"
  deploy-STG:
    runs-on: ubuntu-latest
    needs: publish
    environment:
      name: stg
    if: github.ref == 'refs/heads/release'
    steps:
      - name: Deploy
        shell: bash
        run: |
          echo "Deploy STG"
  deploy-PRD:
    runs-on: ubuntu-latest
    needs: publish
    environment:
      name: prd
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy
        shell: bash
        run: |
          echo "Deploy PRD"
  release:
    runs-on: ubuntu-latest
    needs: deploy-PRD
    environment:
      name: prd
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Release
        shell: bash
        run: |
          echo "Release ${github.run_number}"